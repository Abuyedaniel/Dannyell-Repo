<html>
    <head>
        <title>Registration Page</title>
    </head>

    <body>
        <form action="#">
           <div>
                <label for="Fname">First Name</label>
                <input type="text" name="fname" id="fname" maxlength="8" minlength="4" required>   
            </div>
            <br>
            <div>
                <label for="Lname">Last Name</label>
                <input type="text" name="lname" id="lname" maxlength="8" minlength="4" required> 
            </div>
            <br>
            <div>
                <label for="pnumber">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="+234-801-1223-344"
                pattern="+234-[0-9]{3}[0-9]{4}[0-9]{3}" maxlength="14" minlength="11" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</Others>
                    <option value="prefer">Prefer not to say</option>
                </select>
            </div>
            <br>
            <div>
                <label for="country">Country</label>
                <input type="text" name="Message" id="Message" required>
            </div>
            <br>
            <div>
                <label for="state/province">State/Province</label>
                <input type="text" name="state/province" id="state/province" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div>
            <label for="pword">Password</label>
            <input type="password" name="pword" id="pword" required>
            </div>
            <br>
            <div>
            <label for="confirmpword">Confirm Password</label>
            <input type="password" name="cpword" id="cpword" required>
            </div>
            <br><br>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>

</html>
